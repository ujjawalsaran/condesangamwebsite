<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Dashboard</title>
    <link rel="stylesheet" href="{{url_for('static',filename='/css/dashboard.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#" class ="logo">
                    <img src ="/static/img/logo.jpeg" alt="logo">
                    
                    <span class="nav-item">Dashboard</span>
                </a></li>
                <li><a href='/homelogin'>
                    <i class="fas fa-home"></i>
                    <span class="nav-item">Home</span>
                </a></li>
                <li><a href=""><i class="fas fa-user"></i>
                    <span class="nav-item">Profile</span></a></li>
                <li><a href=""><i class="fas fa-tasks"></i>
                    <span class="nav-item">Practice</span></a></li>
                <!-- <li><a href=""><i class="fas fa-question-circle"></i>
                    <span class="nav-item">Help</span></a></li> -->
                <li><a href="{{url_for('logout')}}" class="logout"><i class="fas fa-sign-out-alt"></i>
                    <span class="nav-item">Logout</span></a></li>
            </ul>
        </nav>
        <section class="main">
            <div class="main-top">
                <h1 >Score List</h1>
              
                <i class="fas fa-user-cog"></i>
            </div>
            
            <div class="scorelist">
                <div class="card">
                    <i class="fas fa-check"></i>
                    <h3>Previous Score List</h3>
                    <p>your last 3 scores </p>
                </div>
            </div>
            <section class ="typing-interface">
                <h1>Start Typing</h1>
                <div class="wrapper">
                    <input type="text" class="input-field">
                    <div class="content-box">
                      <div class="typing-text">
                        <p></p>
                      </div>
                      <div class="content">
                        <ul class="result-details">
                          <li class="time">
                            <p>Time Left:</p>
                            <span><b>60</b>s</span>
                          </li>
                          <li class="mistake">
                            <p>Mistakes:</p>
                            <span>0</span>
                          </li>
                          <li class="wpm">
                            <p>WPM:</p>
                            <span>0</span>
                          </li>
                          <li class="cpm">
                            <p>CPM:</p>
                            <span>0</span>
                          </li>
                        </ul>
                        <button>Try Again</button>
                      </div>
                    </div>
                  </div>
            </section>
        </section>
    </div>
    <script src='{{url_for('static',filename='/js/dashboard.js')}}'></script>
</body>
</html>
