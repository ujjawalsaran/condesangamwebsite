<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Guest Mode</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href='{{url_for('static',filename='css/style2.css')}}'>

</head>

<body>

  <header>
    <h2 class="logo">Tanabata Typing</h2>
    <h1 class="header">Guest Mode</h1>
    <nav class="navigation">
      <a href="/">Home</a>

    </nav>
  </header>


  <div class="wrapper">
    <input type="text" class="input-field">
    <div class="content-box">
      <div class="typing-text">
        <p></p>
      </div>
      <div class="content">
        <ul class="result-details">
          <li class="time">
            <p>Time Left:</p>
            <span><b>60</b>s</span>
          </li>
          <li class="mistake">
            <p>Mistakes:</p>
            <span>0</span>
          </li>
          <li class="wpm">
            <p>WPM:</p>
            <span>0</span>
          </li>
          <li class="cpm">
            <p>CPM:</p>
            <span>0</span>
          </li>
        </ul>
        <button>Try Again</button>
      </div>
    </div>
  </div>
  <script src="{{url_for('static',filename='js/typing.js')}}"></script>


</body>

</html>
