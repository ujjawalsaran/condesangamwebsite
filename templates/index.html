<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv = "X-UA-Compatible" content ="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tanabata Typing</title>
    <link rel =" stylesheet" href ='{{url_for('static',filename='css/style.css')}}'>
    <style>body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url('{{url_for('static',filename='img/WE.jpeg')}}') ;
        background-size: cover;
        background-position: center;
    
    }</style>
</head>
<body>
    <header>
        <h2 class ="logo">Tanabata Typing </h2>
        <nav class = "navigation">
            <!-- <a href="#">Home</a> -->
            <a href="/about">About</a>
            <a href="/guestmode" target="_blank">Guest Mode</a>
            <!-- <a href="#">Practice</a> -->
            <button class ="btnLogin-popup">Login</button>           
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="{{url_for('login')}}" method="post">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type ="email" name="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type ="password" name="password" id="password" required>
                    <label>Password</label>
                </div> 
                <div class="remember-forgot">
                    <label><input type="checkbox" name="checkbox">
                    Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type ="submit" class ="btn">Login</button> 
                <div class="login-register"><p>Don't have an account ?<a href="#" class="register-link">Register</a></p></div>  
            </form>
        </div>  

        <div class="form-box  register">
            <h2>Registration</h2>
            <form action="/register" method="post">

                <div class="input-box">
                    <span class="icon"><ion-icon ></ion-icon></span>
                    <input type ="text" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon ></ion-icon></span>
                    <input type ="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon ></ion-icon></span>
                    <input type ="password" name="password" required>
                    <label>Password</label>
                </div> 
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions.</label>
                    
                </div>
                <button type ="submit" class ="btn">Register</button> 
                <div class="login-register"><p>Already have an account ?<a href="#" class="login-link">Login</a></p></div>  
            </form>
        </div>
    </div>
    <script src='{{url_for('static',filename='js/script.js')}}'></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
